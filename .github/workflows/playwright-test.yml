name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 */2 * * *'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: yarn
    - name: Install Playwright Browsers
      run: yarn playwright install --with-deps
    - name: Run Playwright tests
      run: yarn playwright test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    ## New addition
    - name: Prepare GitHub Pages
      run: |
        REPORT_UNIQUE_ID=${{ github.run_id }}
        mkdir -p playwright-reports/${REPORT_UNIQUE_ID}
        cp -r playwright-report/* playwright-reports/${REPORT_UNIQUE_ID}
        git config user.name "GitHub Actions"
        git config user.email "github-actions@users.noreply.github.com"
        git checkout -b gh-pages || git checkout gh-pages
        git add playwright-reports/${REPORT_UNIQUE_ID}
        git commit -m "Update Playwright report for run ID ${{ github.run_id }}"
        git push -u origin gh-pages