name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Generate unique ID
        id: generate_uid
        run: echo "::set-output name=uid::$(date +'%Y%m%d%H%M%S')-$(echo $GITHUB_RUN_ID)"
      - name: Run Playwright tests
        run: yarn playwright test
      - name: Prepare report folder
        run: |
          mkdir -p docs/playwright-report/${{ steps.generate_uid.outputs.uid }}
          cp -r playwright-report/* docs/playwright-report/${{ steps.generate_uid.outputs.uid }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report-${{ steps.generate_uid.outputs.uid }}/
          retention-days: 30
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.THEKP_AUTH }}
